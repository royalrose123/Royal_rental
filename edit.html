<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改刊登</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/edit.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
    <script src="./src/firebase.js"></script>
<!--    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-storage.js"></script>-->
</head>
<body id="body">
    <header>
        <nav id="nav" class="nav">
        </nav>
    </header>
    <div id="backstagePoster" class="backstage_poster">
        <div>
            <p>房屋刊登</p>
            <p id="houseTitle"></p>
        </div>
       
    </div>
    <section id="backstage" class="backstage">
        
        <div id='titleContainer' class="title_container">
            <p>標題</p>
            <input id="title" class="title" value="">
            <p>屋主</p>
            <input id="userName" class="user_name">
        </div>
        <div id='regionNameContainer' class="region_name_container">
            <p>縣市</p>
            <input id="regionName" class="region_name" placeholder="台北市" value="">
            <p>行政區</p>
            <input id="sectionName" class="section_name" placeholder="大安區" value="">
            <p>街道</p>
            <input id="streetName" class="street_name" placeholder="和平東路56號" value="">
        </div>
        <div id="priceSizeContainer" class="price_size_container">
            <p>價錢</p>
            <input id="price" class="price" placeholder="4000" value="">
            <p>坪數</p>
            <input id="size" class="size" placeholder="12坪" value="">
        </div>
        <div id="roomContainer" class="room_container">
            <p>房間數量</p>
            <input id="bedroom" class="bedroom" type="number" placeholder="0">
            <p>客廳數量</p>
            <input id="livingroom" class="livingroom" type="number" placeholder="0">
            <p>廁所數量</p>
            <input id="restroom" class="restroom" type="number" placeholder="0">
        </div>
        <div id="floorContainer" class="floor_container">
            <p>樓層</p>
            <input id="houseFloor" class="house_floor" type="number" placeholder="0">
            <p>總樓層</p>
            <input id="totalFloor" class="total_floor" type="number" placeholder="0">
        </div>
        <div id="kindTypeContainer" class="kind_type_container">
            <p>類型</p>
            <label>
                <input id="kindTypeStudio" class="kind_type_studio" type="radio" name="kindType" value="獨立套房">
                獨立套房
            </label>
            <label>
                <input id="kindTypeRoom" class="kind_type_room" type="radio" name="kindType" value="雅房">
                雅房
            </label>
            <label>
                <input id="kindTypeHouse" class="kind_type_house" type="radio" name="kindType" value="整層住家">
                整層住家
            </label>
        </div>
        <div id="deviceContainer" class="device_container">
            <div class="device_title_container">
                <p>設備</p>
            </div>
            <div id="deviceCheckContainer" class="device_check_container">
                <label>
                    <input id="deviceTable" class="device_table" type="checkbox" name="deviceCheck" value="桌子">
                    桌子
                </label>
                <label>
                    <input id="deviceChair" class="device_chair" type="checkbox" name="deviceCheck" value="椅子">
                    椅子
                </label>
                <label>
                    <input id="deviceCloset" class="device_closet" type="checkbox" name="deviceCheck" value="衣櫃">
                    衣櫃
                </label>
                <label>
                    <input id="deviceBed" class="device_bed" type="checkbox" name="deviceCheck" value="床">
                    床
                </label>
                <label>
                    <input id="deviceSofa" class="device_sofa" type="checkbox" name="deviceCheck" value="沙發">
                    沙發
                </label>
                <label>
                    <input id="deviceHeater" class="device_heater" type="checkbox" name="deviceCheck" value="熱水器">
                    熱水器
                </label>
                <label>
                    <input id="deviceTv" class="device_tv" type="checkbox" name="deviceCheck" value="電視">
                    電視
                </label>
                <label>
                    <input id="deviceFridge" class="device_fridge" type="checkbox" name="deviceCheck" value="冰箱">
                    冰箱
                </label>
                <label>
                    <input id="deviceAc" class="device_ac" type="checkbox" name="deviceCheck" value="冷氣">
                    冷氣
                </label>
                <label>
                    <input id="deviceWashMachine" class="device_wash_machine" type="checkbox" name="deviceCheck" value="洗衣機">
                    洗衣機
                </label>
                <label>
                    <input id="deviceInternet" class="device_internet" type="checkbox" name="deviceCheck" value="網路">
                    網路
                </label>
                <label>
                    <input id="deviceCable" class="device_cable" type="checkbox" name="deviceCheck" value="第四台">
                    第四台
                </label>
            </div>
        </div>
        <div id="othersContainer" class="others_container">
            <div class="others_title_container">
                <p>其他</p>
            </div>
            <div id="othersCheckContainer" class="others_check_container">
                <label>
                    <input id="" class="" type="checkbox" name="othersCheck" value="廚房">
                    廚房
                </label>
                <label>
                    <input id="" class="" type="checkbox" name="othersCheck" value="電梯">
                    電梯
                </label> 
                
            </div>
        </div>
        <div id="priceIncludeContainer" class="price_include_container">
            <div class="price_include_title_container">
                <p>費用包含</p>
            </div>
            <div id="priceIncludeCheckContainer" class="price_include_check_container">
                <label>
                    <input id="" class="" type="checkbox" name="priceInclude" value="管理費">
                    管理費
                </label>
                <label>
                    <input id="" class="" type="checkbox" name="priceInclude" value="清潔費">
                    清潔費
                </label>
                <label>
                    <input id="" class="" type="checkbox" name="priceInclude" value="水費">
                    水費
                </label>
                <label>
                    <input id="" class="" type="checkbox" name="priceInclude" value="網路費">
                    網路費
                </label>
            </div>
        </div>
        <div id="requireContainer" class="require_container">
            <p>押金</p>
            <input id="requireDeposit" class="require" placeholder="一個月"  name="押金" value="">
            <p>最短租期</p>
            <input id="requireLeastPeriod" class="require" placeholder="半年"  name="最短租期" value="">
            <p>開伙</p>
            <input id="requireCook" class="require" placeholder="不可以"  name="開伙" value="">
            
        </div>
        <div id="requireContainer" class="require_container">
            <p>養寵物</p>
            <input id="requirePet" class="require" placeholder="可以"  name="養寵物" value="">
            <p>身分要求</p>
            <input id="requireIdentify" class="require" placeholder="學生、上班族、都可"  name="身分要求" value="">
            <p>性別要求</p>
            <input id="requireGender" class="require" placeholder="限男生、限女生、都可"  name="性別要求" value="">
        </div>
        <div id="houseImgRow" class="house_img_row">
            <div id="houseImgLeft" class="house_img_left">
                <p>照片</p>
            </div>
            <div id="houseImgRight" class="house_img_right">
                <input id="uploadHouseImg" type="file" multiple accept="image/gif, image/jpeg, image/png"/>
            </div>
            
        </div>
        <div id="houseSurroundingContainer" class="house_surrounding_container">
            <div id=houseSurroundingTitle class="house_surrounding_title">
                <p>生活周遭</p>
            </div>
            <textarea id="houseSurrounding" class="house_surrounding"></textarea>
        </div>
        <div id="houseDetailContainer" class="house_detail_container">
            <div id=houseDetailTitle class="house_detail_title">
                <p>房屋說明</p>
            </div>
            <textarea id="houseDetail" class="house_detail" name="房屋說明" cols="30" rows="10"></textarea>
        </div>
        <div id="houseSubmitContainer" class="house_edit_container">
            <p id="houseEditConfirm" class="house_edit_btn">修改</p>
            <p id="houseEditCancel" class="house_edit_btn">取消</p>
        </div>
    </section>
    
</body>
    <script src="src/lib.js"></script>
    <script src="src/common.js"></script>
    <script src="src/login.js"></script>
    <script src="src/edit.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO1V4ilzKx8wxo6fJ0QgIskky6lcUUhSc"></script>
</html>
